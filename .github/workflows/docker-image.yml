on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-npm:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pwa/

    strategy:
      matrix:
        node-version: [18.7.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: pwa/package-lock.json
    - run: npm ci --force
    - run: npm run build --if-present
    
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
        known_hosts: unnecessary

    - name: Adding Known Hosts
      run: ssh-keyscan -p ${{ secrets.SSH_PORT}} -H ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts

    - name: Deploy with rsync
      run: rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" ./build/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/zimniok/projekt-schronisko/pwa/build

    - name: Restart Node Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /home/zimniok/projekt-schronisko/pwa
          git fetch origin master
          git reset --hard FETCH_HEAD
          sudo docker build . --file Dockerfile --tag pwa:latest
          cd ..
          sudo docker container stop pwa
          sudo docker container rm pwa
          sudo docker run -d --name pwa -p 0.0.0.0:80:80 pwa
